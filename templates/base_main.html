{% load staticfiles %}
<!doctype html>
<html>
	<head>
		{% include 'meta.html' %}

		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}" type='text/css' media='all' />
		<link rel="stylesheet" href="{% static 'styles/style.css' %}" />
		<link rel="stylesheet" href="{% static 'styles/style-responsive.css' %}" />
		<link rel="stylesheet" href="{% static 'styles/animate.min.css' %}" />
		<link rel="stylesheet" href="{% static 'styles/vertical-rhythm.min.css' %}" />
		<script src="{% static 'scripts/jquery.min.js' %}" type="text/javascript" /></script>

		<script defer src="{% static 'scripts/lazysizes.min.js' %}" type="text/javascript"></script>
		<script defer src="{% static 'scripts/cockie.js' %}" type="text/javascript"></script>
		<script defer src="{% static 'scripts/wow.min.js' %}" type="text/javascript" /></script>
	</head>

	<body>

    			{% include "navbar.html" %}

					{% block content %}
					{% endblock %}

		{% include "footer.html" %}
		{% include 'scripts.html' %}
	</body>
</html>
