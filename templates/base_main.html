{% load staticfiles %}
<!doctype html>
<html>
	<head>
		<title>{% block title %}{% endblock %}</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="Блог на историческую и археологическую тематику" />
		<meta name="keywords" content="Интересные научные работы, на статьи известных историков и современных археологов" />
		{% block meta %}{% endblock %}
		<link rel="stylesheet" href="{% static 'styles/animate.min.css' %}" type='text/css' media='all' />
		<link rel="stylesheet" href="{% static 'styles/history.min.css' %}" />
		<script src="{% static 'scripts/vendor.min.js' %}" type="text/javascript" /></script>
	</head>

	<body class="">

    {% include "navbar.html" %}

		{% block content %}
		{% endblock %}

		{% include "footer.html" %}
		{% include 'scripts.html' %}

	</body>
</html>
